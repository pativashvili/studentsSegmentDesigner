<mat-card>
  <mat-card-content class="left-menu-body">
    @for (item of sideMenuConfig; track $index) {
    <div
      class="menu-item"
      [routerLink]="item.url"
      (click)="onClick($index)"
      [ngClass]="{ 'item-seelected': item.selected }"
    >
      {{ item.title }}
    </div>
    }
  </mat-card-content>
</mat-card>
