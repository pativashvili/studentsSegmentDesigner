<mat-card class="card-wrapper">
  <div class="header">
    {{headerName}}
  </div>
  <div class='date' *ngIf="dateRange">
    {{dateRange}}
  </div>
  <div *ngIf="chartData?.length"
       class="body"
       echarts
       [options]="chartOptions"
       (chartClick)="getSelectedSegment($event)"
  ></div>
</mat-card>
