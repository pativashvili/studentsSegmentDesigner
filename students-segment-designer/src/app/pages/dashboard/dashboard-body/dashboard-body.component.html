<div class="cards-wrapper">
  <mat-card>
    <mat-card-content class="dashboard-main-content">
      <mat-card class="left-side">
        <app-shared-filters
          (chosenDate)="getSelectedDate($event)">

        </app-shared-filters>
        <app-subjects-segmentation
          (selectedSubject)="getSelectedSubject($event)">

        </app-subjects-segmentation>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
